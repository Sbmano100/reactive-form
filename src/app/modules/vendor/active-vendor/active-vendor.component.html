<div class="container">
    <div class="row">
        <div class="col-md-6" >
            <form [formGroup] ="sampleForm">
            <div class="mb-3">
                <label for="fname" class="form-label">Name</label>
                <span  *ngIf="sampleForm.get('name')?.invalid && sampleForm.get('name')?.touched" class="red">
                    Name Required
                    </span>
                <input type="text" class="form-control" id="fname" placeholder="" formControlName="name" [class.is-invalid]="sampleForm.get('name')?.invalid && sampleForm.get('name')?.touched">
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">Email</label>
                <span class="text-danger" *ngIf="sampleForm.get('email')?.invalid && sampleForm.get('email')?.touched" class="red">
                    Email Required
                    </span>
                <input type="email" class="form-control" id="username" placeholder="" formControlName="email" [class.is-invalid]="sampleForm.get('email')?.invalid && sampleForm.get('email')?.touched">
            </div>

            <div class="mb-3">
                <label for="bio" class="form-label">Bio</label>
                <span class="text-danger" *ngIf="sampleForm.get('bio')?.invalid && sampleForm.get('bio')?.touched" class="red">
                    Bio Required
                    </span>
                <textarea class="form-control" id="bio" rows="3" formControlName="bio" [class.is-invalid]="sampleForm.get('bio')?.invalid && sampleForm.get('bio')?.touched"></textarea>
            </div>

            <div class="mb-3">
                <span *ngIf="sampleForm.get('domain')?.invalid && sampleForm.get('domain')?.touched" class="red">
                    Domain Required
                    </span>
                <select class="form-select" aria-label="Default select example" formControlName="domain" [class.is-invalid]="sampleForm.get('domain')?.invalid && sampleForm.get('domain')?.touched">
                    <option value="">Please Select Domain</option>
                    <option value="erp">ERP</option>
                    <option value="crm">CRM</option>
                    <option value="ecommerce">E-commerce</option>
                </select>
            </div>
            </form>
            <div class="mb-3">
                <button type="button" class="btn btn-primary" [disabled]="sampleForm.invalid" (click)="onsubmit()">Submit</button>
            </div>
           
        </div>

        <div class="col-md-6">
            <h1>Object should be print here</h1>
            <div *ngFor="let v of val | keyvalue">
                {{v.key}} : {{v.value}}
            </div>
        </div>
    </div>

</div>
